    <!--une div avec 3 enfant que sont le brand le formulaire marketing et le ballon off-->

        <!--le brand -->
        <div class="brand" id="brand-id">
            <img src="brand-Copie_-_Copie-removebg-preview.png" width=500px height=500px alt="">
        </div>
        <!--le formulaire-->
        <div class="form" id="form-id">
            <form>
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required><br><br>
                
                <label for="prenom">Prénom :</label>
                <input type="text" id="prenom" name="prenom" required><br><br>
                
                <label for="telephone">Numéro de téléphone :</label>
                <input type="tel" id="telephone" name="telephone" required><br><br>
                
                <label for="equipe">Équipe :</label>
                <input type="text" id="equipe" name="equipe" required><br><br>
                
                <input type="submit" value="Soumettre"onclick="showAlert(), redirectToHomepage();"> 
              </form>
              
        </div>
        <!--le ballon-->
        <div class="ballonoff" id="ballonoff-id" >
            <img src="pokou_ballon-removebg-preview.png"  width="300px" height="200px"  alt="">
        </div>



    </div>
